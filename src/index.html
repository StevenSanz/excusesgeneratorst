<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&family=Merienda:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Generador de excusas</title>
  </head>
  <body>
    <div class="container pt-5 mt-5 d-flex justify-content-center">
      <h1 class="fs-1">Generador de excusas</h1>
    </div>
    <div class="container d-flex justify-content-center ">
      <p id="excusa" class="fs-3">
        Mi perro se comio los deberes mientras estaba cenando
      </p>
    </div>

    <div id="boton" class="container d-flex justify-content-center pt-3">
      <button
        id="btn"
        type="button"
        class="btn btn-outline-dark"
        onclick="press()"
      >
        !Go!
      </button>
    </div>
    <div class="container d-flex justify-content-center mt-3 mb-3">
      <h3>añade tus ideas</h3>
    </div>
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="container d-flex justify-content-center mt-4">
            <h5 class="me-2">Quien</h5>
            <input id="nuevoQuien" type="text" />
            <button id="agregarQuien" class="btn btn-outline-dark">
              Añadir
            </button>
          </div>
        </div>
        <div class="carousel-item">
          <div class="container d-flex justify-content-center mt-4">
            <h5 class="me-2">Acto</h5>
            <input id="nuevoActo" type="text" />
            <button id="agregarActo" class="btn btn-outline-dark">
              Añadir
            </button>
          </div>
        </div>
        <div class="carousel-item">
          <div class="container d-flex justify-content-center mt-4">
            <h5 class="me-2">Que</h5>
            <input id="nuevoQue" type="text" />
            <button id="agregarQue" class="btn btn-outline-dark">Añadir</button>
          </div>
        </div>
        <div class="carousel-item">
          <div class="container d-flex justify-content-center mt-4">
            <h5 class="me-2">Cuando</h5>
            <input id="nuevoCuando" type="text" />
            <button id="agregarCuando" class="btn btn-outline-dark">
              Añadir
            </button>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev ms-5"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next me-5"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
